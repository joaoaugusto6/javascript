<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font:normal 18pt arial;
            background-color: rgb(0, 178, 233);
            color: white;
        }

        h1 {
            font-size: 40pt;
            color: black;
            text-align: center;
        }

        input {
            font-size: 25pt;
            width: 200px;
            text-align: center;
            margin-bottom: 15px;
        }

        div {
            text-align: center;
        }

        div#res {
            margin-top: 10px;
            font-size: 25pt;
            text-align: center;
        }

        strong {
            color: rgb(2, 34, 104);
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <div>
        <input type="number" name="txt1" id="txt1"> +
        <input type="number" name="txt2" id="txt2"> <br>
        <input type="button" value="Somar" onclick="somar()">
    </div>
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = document.getElementById('txt1')
            var tn2 = document.getElementById('txt2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
